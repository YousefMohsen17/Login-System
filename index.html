    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"

  <body>
    <div class="container">
      <div class="box my-5 p-5 text-center w-75 m-auto">
        <h1 class="text-info">Smart Login System</h1>
        <input
          id="sign-in-email"
          type="email"
          placeholder="Enter your email"
          class="form-control my-4 bg-transparent text-white"
        />
        <input
          id="sign-in-password"
          type="password"
          class="form-control my-4 bg-transparent text-white"
          placeholder="Enter your password"
        />
        <button class="btn btn-outline-info w-100 mb-3">Login</button>

        <p class="text-white">
          Don't have an account?

          <a
            class="text-decoration-none text-white sign-up"
            href="#"
            onclick="handleSignUpClick()"
          >
            Sign Up
          </a>
        </p>
